<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<script src="../js/jquery-1.8.3.min.js"></script>
<script>
    var element = document.getElementsByTagName("p");//获取p标签的集合

    $(function(){
        $(element).css({//选择p节点集合
            background:"red" //设置背景颜色为红色
          });//end css
     });//end function
</script>

<p>1111</p>
<p>2222</p>
<p>3333</p>
